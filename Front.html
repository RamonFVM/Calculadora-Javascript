<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="principal">
        <h1>Calculadora simples</h1>

        <input type="text" id="display" value="" readonly>
        
        <div class="buttons">
            <button class="button" id="btn7" data-value="7">7</button>
            <button class="button" id="btn8" data-value="8">8</button>
            <button class="button" id="btn9" data-value="9">9</button>
            <button class="operator" id="btnDivide" data-value="รท">รท</button>
            
            <button class="button" id="btn4" data-value="4">4</button>
            <button class="button" id="btn5" data-value="5">5</button>
            <button class="button" id="btn6" data-value="6">6</button>
            <button class="operator" id="btnMultiply" data-value="x">x</button>
            
            <button class="button" id="btn1" data-value="1">1</button>
            <button class="button" id="btn2" data-value="2">2</button>
            <button class="button" id="btn3" data-value="3">3</button>
            <button class="operator" id="btnSubtract" data-value="-">-</button>
            
            <button class="button" id="btn0" data-value="0">0</button>
            <button class="operator" id="btnDecimal" data-value=".">.</button>
            <button class="operator" id="btnAdd" data-value="+">+</button>
            <button class="operator" id="btnEqual" data-value="=">=</button>
            <button class="operator" id="delet" data-value="=">Ce</button>

        </div>
              <script src="main.js"></script>
    </div>

</body>

</html>
